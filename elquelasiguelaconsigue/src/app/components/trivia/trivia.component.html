    <div class="triviaInfo" *ngFor="let trivia of triviaDataCall; index as i">
        <div class="container trivia-question">
            <p>{{trivia.question}}</p>
            <button class="btn btn-true">Verdadero</button>
            <button class="btn btn-false">Falso</button>
        </div>
        <div class="container trivia-explanation" id="explanation">
            <p>{{trivia.explanation}}</p>
        </div>
        <div class="container trivia-source" id="source">
            <p>{{trivia.source}}</p>
        </div>
    </div>
</div>
