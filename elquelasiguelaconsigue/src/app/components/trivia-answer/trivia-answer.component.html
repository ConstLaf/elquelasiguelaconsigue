<div class="container-fluid">
  <div class="container">
    <div class="container d-flex flex-column trivia-question">
      <div class="row">
        <div class="col" *ngFor="let item of [].constructor(lives); let i = index">
          <img class="heart-icon img-fluid" src="../../../assets/img/heart.svg" alt="corazón">
        </div>
      </div>

      <h3 class="question-text">{{trivia.question}}</h3>
      <div class="row">
        <div class="col" *ngIf="isCurrentAnswerCorrect; else elseBlock">
          <div class="row">
            <div class="col"> ¡Muy Bien!</div>
            <div class="col">
              <img src="../../../assets/img/correcto.png" alt="">
            </div>
          </div>

        </div>
        <ng-template #elseBlock>
          <div class="row">
            <div class="col"> ¡Incorrecto!</div>
            <div class="col">
              <img src="../../../assets/img/incorrecto.png" alt="">
            </div>
          </div>

        </ng-template>
        <div class="col text-right">
          <a (click)="next()">
            <i class="fa fa-arrow-circle-right fa-5x next" alt="continuar"></i>
          </a>
        </div>
      </div>
      <div class="row">
        <div class="col info-resp">{{trivia.explanation}}</div>
      </div>
      <div class="row">
        <div class="col info-link">¿Quieres saber más?<a href="{{trivia.source}}">Información</a></div>

      </div>

    </div>
  </div>
</div>
